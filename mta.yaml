_schema-version: '3.1'
ID: sample-cap-bookshop
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx cds build --production
modules:
  - name: sample-cap-bookshop-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: sample-cap-bookshop-db
      - name: sample-cap-bookshop-auth

  - name: sample-cap-bookshop-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: sample-cap-bookshop-db

  - name: sample-cap-bookshop
    type: approuter.nodejs
    path: app/ # from cds.env.folders. Consider also cds.env.build.target -> gen/app
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: starj-libs-dest
        group: destinations
        properties:
          name: starj-libs # must be used in xs-app.json as well
          url: "https://b13b2b8dtrial-dev-starj-ui5-lib.cfapps.us10-001.hana.ondemand.com/"
          forwardAuthToken: false
      - name: sample-cap-bookshop-auth

resources:
  - name: sample-cap-bookshop-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
      service-keys:
        - name: sample-cap-bookshop-db-key
  - name: sample-cap-bookshop-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: sample-cap-bookshop-${org}-${space}
        tenant-mode: dedicated
      service-keys:
        - name: sample-cap-bookshop-auth-key
  - name: starj-libs-dest
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
            - Authentication: NoAuthentication
              Name: starj
              ProxyType: Internet
              Type: HTTP
              URL: https://b13b2b8dtrial-dev-starj-ui5-lib.cfapps.us10-001.hana.ondemand.com/
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: starj-libs-dest
      service-plan: lite
